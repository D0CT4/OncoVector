<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OncoVector AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Industry Standard Dark Mode Palette (Zinc-based)
              slate: {
                850: '#1f2937',
                900: '#18181b', // Zinc 900 - Main Surface
                950: '#09090b', // Zinc 950 - Deep Background
              },
              medical: {
                50: '#f0f9ff', // Legacy support
                400: '#38bdf8', // Bright Blue
                500: '#0ea5e9', // Primary Blue
                600: '#0284c7', // Deep Blue
                900: '#0c4a6e', // Navy
              },
              // New Semantic Colors
              surface: '#18181b',
              background: '#09090b',
              border: '#27272a',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b; /* Zinc 950 */
        color: #f4f4f5; /* Zinc 100 */
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      /* Modern sleek scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      
      /* Fluid Animations */
      @keyframes pulse-glow {
        0%, 100% { opacity: 1; box-shadow: 0 0 20px rgba(14, 165, 233, 0.2); }
        50% { opacity: 0.8; box-shadow: 0 0 10px rgba(14, 165, 233, 0.1); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>

}
</script>
